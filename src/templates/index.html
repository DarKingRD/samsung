<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß –ö–æ—Ä—Ä–µ–∫—Ç–æ—Ä —Ç–µ–∫—Å—Ç–∞ - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—à–∏–±–æ–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Segoe UI', sans-serif;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .results {
            display: none;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .results.show {
            display: block;
        }
        
        .result-text {
            margin-bottom: 20px;
        }
        
        .result-text h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .result-box {
            padding: 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            line-height: 1.6;
        }
        
        .error-count {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .corrections-list {
            list-style: none;
        }
        
        .correction-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .correction-type {
            display: inline-block;
            padding: 2px 8px;
            background: #ffc107;
            color: white;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
        }
        
        .correction-type.spelling { background: #ff6b6b; }
        .correction-type.punctuation { background: #4ecdc4; }
        .correction-type.grammar { background: #95e1d3; }
        .correction-type.semantics { background: #f38181; }
        
        .from-to {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 6px;
        }
        
        .from, .to {
            flex: 1;
        }
        
        .from {
            color: #d32f2f;
        }
        
        .to {
            color: #388e3c;
        }
        
        .confidence {
            font-size: 12px;
            color: #999;
            margin-left: auto;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #d32f2f;
            font-weight: 500;
        }
        
        .success {
            color: #388e3c;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß –ö–æ—Ä—Ä–µ–∫—Ç–æ—Ä —Ç–µ–∫—Å—Ç–∞</h1>
            <p>–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ–ø–µ—á–∞—Ç–æ–∫, –≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –∏ —Å–º—ã—Å–ª–æ–≤—ã—Ö –æ—à–∏–±–æ–∫</p>
        </div>
        
        <div class="content">
            <!-- –í–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞ -->
            <div class="section">
                <div class="section-title">–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å –æ—à–∏–±–∫–∞–º–∏:</div>
                <textarea id="input-text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å –æ—à–∏–±–∫–∞–º–∏, –∏ —è –µ–≥–æ –∏—Å–ø—Ä–∞–≤–ª—é..."></textarea>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="correctText()">‚ú® –ò—Å–ø—Ä–∞–≤–∏—Ç—å</button>
                    <button class="btn-secondary" onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç—å</button>
                </div>
            </div>
            
            <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é —Ç–µ–∫—Å—Ç...</p>
            </div>
            
            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
            <div class="results" id="results">
                <div class="section">
                    <div class="section-title">–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</div>
                    <div class="result-box result-text">
                        <p id="corrected-text"></p>
                    </div>
                </div>
                
                <div class="section">
                    <div class="error-count">
                        –ù–∞–π–¥–µ–Ω–æ <span id="error-count">0</span> –æ—à–∏–±–æ–∫
                    </div>
                    
                    <ul class="corrections-list" id="corrections-list"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function correctText() {
            const text = document.getElementById('input-text').value.trim();
            
            if (!text) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
            fetch('/api/correct', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('show');
                
                if (data.status === 'success') {
                    displayResults(data);
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('show');
                alert('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ' + error);
                console.error('Error:', error);
            });
        }
        
        function displayResults(data) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
            document.getElementById('corrected-text').textContent = data.corrected_text;
            document.getElementById('error-count').textContent = data.error_count;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –æ—à–∏–±–æ–∫
            const correctionsList = document.getElementById('corrections-list');
            correctionsList.innerHTML = '';
            
            data.corrections.forEach((corr, idx) => {
                const li = document.createElement('li');
                li.className = 'correction-item';
                
                li.innerHTML = `
                    <div>
                        <span class="correction-type ${corr.error_type}">${corr.error_type}</span>
                        <span class="confidence">${(corr.confidence * 100).toFixed(0)}% —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å</span>
                    </div>
                    <div class="from-to">
                        <div class="from">‚ùå "${corr.original}"</div>
                        <div class="to">‚úÖ "${corr.corrected}"</div>
                    </div>
                `;
                
                correctionsList.appendChild(li);
            });
            
            document.getElementById('results').classList.add('show');
        }
        
        function clearAll() {
            document.getElementById('input-text').value = '';
            document.getElementById('results').classList.remove('show');
        }
        
        // –ü–æ–∑–≤–æ–ª—è–µ–º –∏—Å–ø—Ä–∞–≤–ª—è—Ç—å –ø–æ Ctrl+Enter
        document.getElementById('input-text').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                correctText();
            }
        });
    </script>
</body>
</html>
